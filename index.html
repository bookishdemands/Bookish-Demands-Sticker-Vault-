<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sticker Prompt Generator</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#0b0b0f; color:#fff;}
    .wrap{max-width:720px; margin:0 auto; padding:24px;}
    h1{margin:0 0 16px 0; font-size:34px; letter-spacing:.2px;}
    .card{background:#141420; border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px;}
    label{display:block; margin:14px 0 6px; opacity:.9;}
    select, textarea, button{
      width:100%; font-size:16px; border-radius:12px;
      border:1px solid rgba(255,255,255,.12); background:#0f0f18; color:#fff;
      padding:12px 12px;
    }
    button{background:#f2f2f2; color:#111; font-weight:700; cursor:pointer; margin-top:16px;}
    button:hover{filter:brightness(.95);}
    textarea{min-height:220px; resize:vertical; line-height:1.35;}
    .row{display:grid; grid-template-columns:1fr; gap:10px;}
    .hint{opacity:.7; font-size:13px; margin-top:8px;}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Sticker Prompt Generator</h1>

    <div class="card">
      <div class="row">

        <div>
          <label for="count">How many prompts?</label>
          <select id="count"></select>
        </div>

        <div>
          <label for="product">Product</label>
          <select id="product"></select>
        </div>

        <div>
          <label for="genreTone">Genre Tone</label>
          <select id="genreTone"></select>
        </div>

        <div>
          <label for="vibe">Vibe</label>
          <select id="vibe"></select>
        </div>

        <div>
          <label for="palette">Color Palette</label>
          <select id="palette"></select>
        </div>

        <div>
          <label for="background">Background</label>
          <select id="background"></select>
        </div>

        <div>
          <label for="border">Sticker Border</label>
          <select id="border"></select>
        </div>

        <div>
          <label for="outline">Outline</label>
          <select id="outline"></select>
        </div>

        <div>
          <label for="spice">Spice Level</label>
          <select id="spice"></select>
        </div>

        <!-- QUOTES + ADVANCED CONTROLS -->
        <hr style="border:0;border-top:1px solid rgba(255,255,255,.08); margin:18px 0;">

        <h3 style="margin:0 0 8px 0; font-size:16px; opacity:.9;">Quotes</h3>

        <label style="display:flex; gap:10px; align-items:center; margin:10px 0;">
          <input type="checkbox" id="useRandomQuote" checked />
          Use random quote (from quote banks)
        </label>

        <label for="quote">Custom quote (overrides random)</label>
        <textarea id="quote" placeholder="Type a custom quote here (optional)..." style="min-height:90px;"></textarea>

        <label style="display:flex; gap:10px; align-items:center; margin:10px 0;">
          <input type="checkbox" id="useMicroQuotes" checked />
          Include Micro Quotes
        </label>

        <label style="margin-top:14px;">Choose which Quote Banks to pull from:</label>

        <div style="display:grid; grid-template-columns:1fr; gap:8px; margin-top:8px;">
          <label style="display:flex; gap:10px; align-items:center; margin:0;">
            <input type="checkbox" id="bGeneralUrbanBookish" checked />
            General Urban Bookish
          </label>

          <label style="display:flex; gap:10px; align-items:center; margin:0;">
            <input type="checkbox" id="bMoodQuotes" />
            Mood Quotes
          </label>

          <label style="display:flex; gap:10px; align-items:center; margin:0;">
            <input type="checkbox" id="bIYKYK" />
            IYKYK
          </label>
        </div>

        <!-- ACTION BUTTONS -->
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:14px;">
          <button id="randomizeBtn" type="button">Randomize</button>
          <button id="clearBtn" type="button">Clear All</button>
        </div>

        <button id="generateBtn" type="button">Generate Prompt</button>
        <p class="hint">Tip: If it ever looks “cached,” add <b>?v=999</b> to your URL.</p>

        <label for="output">Prompt Output</label>
        <textarea id="output" readonly></textarea>

        <button id="copyBtn" type="button">Copy Prompt</button>

      </div>
    </div>
  </div>

  <script src="./app.js?v=9999"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sticker Prompt Generator</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:#0b0b0f; color:#fff;}
    .wrap{max-width:720px; margin:0 auto; padding:24px;}
    h1{margin:0 0 16px 0; font-size:34px; letter-spacing:.2px;}
    .card{background:#141420; border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px;}
    label{display:block; margin:14px 0 6px; opacity:.9;}
    select, textarea, button{
      width:100%; font-size:16px; border-radius:12px;
      border:1px solid rgba(255,255,255,.12); background:#0f0f18; color:#fff;
      padding:12px 12px;
    }
    button{background:#f2f2f2; color:#111; font-weight:700; cursor:pointer; margin-top:16px;}
    button:hover{filter:brightness(.95);}
    textarea{min-height:220px; resize:vertical; line-height:1.35;}
    .row{display:grid; grid-template-columns:1fr; gap:10px;}
    .hint{opacity:.7; font-size:13px; margin-top:8px;}
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Sticker Prompt Generator</h1>

    <div class="card">
      <div class="row">

        <div>
          <label for="count">How many prompts?</label>
          <select id="count"></select>
        </div>

        <div>
          <label for="product">Product</label>
          <select id="product"></select>
        </div>

        <div>
          <label for="genreTone">Genre Tone</label>
          <select id="genreTone"></select>
        </div>

        <div>
          <label for="vibe">Vibe</label>
          <select id="vibe"></select>
        </div>

        <div>
          <label for="palette">Color Palette</label>
          <select id="palette"></select>
        </div>

        <div>
          <label for="background">Background</label>
          <select id="background"></select>
        </div>

        <div>
          <label for="border">Sticker Border</label>
          <select id="border"></select>
        </div>

        <div>
          <label for="outline">Outline</label>
          <select id="outline"></select>
        </div>

        <div>
          <label for="spice">Spice Level</label>
          <select id="spice"></select>
        </div>

        <!-- Dialogue Mode -->
<div class="field">
  <label>
    <input type="checkbox" id="useDialogueMode" />
    Dialogue Mode (Back & Forth)
  </label>
</div>

<!-- Tone slider -->
<div class="field">
  <label for="toneSlider">Tone</label>
  <input type="range" id="toneSlider" min="0" max="3" step="1" value="0" />
  <div id="toneLabel" class="hint">Flirty</div>
</div>

<!-- Speaker genders -->
<div class="field">
  <label for="speakerA">Speaker A</label>
  <select id="speakerA">
    <option value="man">Man</option>
    <option value="woman" selected>Woman</option>
    <option value="nonbinary">Nonbinary</option>
  </select>
</div>

<div class="field">
  <label for="speakerB">Speaker B</label>
  <select id="speakerB">
    <option value="man" selected>Man</option>
    <option value="woman">Woman</option>
    <option value="nonbinary">Nonbinary</option>
  </select>
</div>

<div class="field">
  <label for="dialogueLines">Dialogue lines</label>
  <select id="dialogueLines">
    <option value="4">4 lines</option>
    <option value="5" selected>5 lines</option>
    <option value="6">6 lines</option>
  </select>
</div>
        <!-- QUOTES + ADVANCED CONTROLS -->
        <hr style="border:0;border-top:1px solid rgba(255,255,255,.08); margin:18px 0;">

        <h3 style="margin:0 0 8px 0; font-size:16px; opacity:.9;">Quotes</h3>

        <label style="display:flex; gap:10px; align-items:center; margin:10px 0;">
          <input type="checkbox" id="useRandomQuote" checked />
          Use random quote (from quote banks)
        </label>

        <!-- DIALOGUE MODE CONTROLS -->
<hr style="border:0;border-top:1px solid rgba(255,255,255,.08); margin:14px 0;">

<label style="display:flex; gap:10px; align-items:center; margin:10px 0;">
  <input type="checkbox" id="useDialogueMode" />
  Dialogue Mode (4–6 line cinematic exchange)
</label>

<!-- DIALOGUE MODE (paste right under "Use random quote") -->
<div style="margin:12px 0; padding:10px; border:1px solid rgba(255,255,255,.12); border-radius:12px;">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
    <label style="display:flex; gap:10px; align-items:center; margin:0;">
      <input type="checkbox" id="dialogueMode" />
      <span><b>Dialogue Mode</b> (4–6 line exchange)</span>
    </label>
  </div>

  <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
    <div>
      <label for="dialoguePairing">Pairing</label>
      <select id="dialoguePairing">
        <option value="MF">M → F</option>
        <option value="FM">F → M</option>
        <option value="MM">M → M</option>
        <option value="FF">F → F</option>
      </select>
    </div>

    <div>
      <label for="dialogueTone">Dialogue Tone</label>
      <select id="dialogueTone">
        <option value="flirty">Flirty</option>
        <option value="soft">Soft</option>
        <option value="argument">Argument</option>
        <option value="threatening">Threatening</option>
      </select>
    </div>
  </div>

  <p class="hint" style="margin:10px 0 0 0;">
    Tip: Dialogue Mode ignores “Custom quote” and generates a back-and-forth.
  </p>
</div>
        
<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:10px 0;">
  <div>
    <label for="speakerA" style="opacity:.9;">Speaker A</label>
    <select id="speakerA">
      <option value="M">Man</option>
      <option value="F">Woman</option>
      <option value="NB">Nonbinary</option>
    </select>
  </div>

  <div>
    <label for="speakerB" style="opacity:.9;">Speaker B</label>
    <select id="speakerB">
      <option value="F">Woman</option>
      <option value="M">Man</option>
      <option value="NB">Nonbinary</option>
    </select>
  </div>
</div>

<!-- Tone sliders (0–100) -->
<div style="margin-top:10px;">
  <label for="toneFlirty">Flirty</label>
  <input id="toneFlirty" type="range" min="0" max="100" value="55" />
</div>

<div>
  <label for="toneThreat">Threatening</label>
  <input id="toneThreat" type="range" min="0" max="100" value="20" />
</div>

<div>
  <label for="toneSoft">Soft</label>
  <input id="toneSoft" type="range" min="0" max="100" value="35" />
</div>

<div>
  <label for="toneArgue">Argument</label>
  <input id="toneArgue" type="range" min="0" max="100" value="15" />
</div>
        
        <label for="quote">Custom quote (overrides random)</label>
        <textarea id="quote" placeholder="Type a custom quote here (optional)..." style="min-height:90px;"></textarea>

        <label style="display:flex; gap:10px; align-items:center; margin:10px 0;">
          <input type="checkbox" id="useMicroQuotes" checked />
          Include Micro Quotes
        </label>

        <label style="margin-top:14px;">Choose which Quote Banks to pull from:</label>

<!-- CORE BANKS -->
<div style="margin-top:8px; padding:10px; border:1px solid rgba(255,255,255,.10); border-radius:12px;">
  <div style="font-size:13px; opacity:.85; margin-bottom:8px;"><b>CORE</b> (pick 1–2 max)</div>

  <div style="display:grid; grid-template-columns:1fr; gap:8px;">
    <label style="display:flex; gap:10px; align-items:center;">
      <input type="checkbox" id="bGeneralUrbanBookish" checked />
      General Urban Bookish
    </label>

    <label style="display:flex; gap:10px; align-items:center;">
      <input type="checkbox" id="bMoodQuotes" checked />
      Mood Quotes
    </label>

    <label style="display:flex; gap:10px; align-items:center;">
      <input type="checkbox" id="bIYKYK" />
      IYKYK
    </label>
  </div>
</div>

<!-- GENRE BANKS -->
<div style="margin-top:10px; padding:10px; border:1px solid rgba(255,255,255,.10); border-radius:12px;">
  <div style="font-size:13px; opacity:.85; margin-bottom:8px;"><b>GENRE</b> (optional boost)</div>

  <div style="display:grid; grid-template-columns:1fr; gap:8px;">
    <label style="display:flex; gap:10px; align-items:center;">
      <input type="checkbox" id="gDarkRomance" />
      Dark Romance
    </label>

    <label style="display:flex; gap:10px; align-items:center;">
      <input type="checkbox" id="gParanormal" />
      Paranormal Romance
    </label>

    <label style="display:flex; gap:10px; align-items:center;">
      <input type="checkbox" id="gThriller" />
      Thriller / Suspense
    </label>

    <label style="display:flex; gap:10px; align-items:center;">
      <input type="checkbox" id="gSoftLife" />
      Soft Life / Self Care
    </label>
  </div>
</div>

        <!-- ACTION BUTTONS -->
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:14px;">
          <button id="randomizeBtn" type="button">Randomize</button>
          <button id="clearBtn" type="button">Clear All</button>
        </div>

        <button id="generateBtn" type="button">Generate Prompt</button>
        <p class="hint">Tip: If it ever looks “cached,” add <b>?v=999</b> to your URL.</p>

        <label for="output">Prompt Output</label>
        <textarea id="output" readonly></textarea>

        <button id="copyBtn" type="button">Copy Prompt</button>

      </div>
    </div>
  </div>

  <script src="app.js?v=1002"></script>
</body>
</html>
